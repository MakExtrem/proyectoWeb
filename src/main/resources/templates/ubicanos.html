<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="Complementos/head :: head"></div>
    <title>Ubicanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
    <header>
        <div th:replace="Complementos/header :: header"></div>
    </header>


    <section class="ubication">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.558100824567!2d-77.06139678926804!3d-12.073896188115674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c91d1967f115%3A0xfe57353c0fbd27d7!2sInstituto%20M%C3%A9dico%20Vida%20Plena!5e0!3m2!1ses-419!2spe!4v1720585402269!5m2!1ses-419!2spe"
                width="60%"
                height="690"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="ubication_text">
            <h2>Sede Principal</h2>
            <div class="ubication_info">
                <p>
                    <i class="bi bi-geo-alt"></i>
                    Av. Lima Mz. A Lote 8 Lurín Municipalidad Metropolitana de Lima
                </p>
                <p>
                    <i class="bi bi-telephone"></i>
                    (511) 224·2224 / (511) 224·2226
                </p>
            </div>
            <img src="assets/img/clinica.jpg" alt="" />

            <div class="ubication_time">
                <h3>Horario de atención:</h3>
                <h4>Consultas:</h4>
                <p>
                    Lunes a viernes: 08:00 a 20:00 <br />
                    Sábado: 08:00 a 14:00
                </p>
                <h4>Visitas:</h4>
                <p>Lunes a domingo: 09:00 a 23:00</p>
                <h4>Emergencias:</h4>
                <p>24 horas, 7 días a la semana</p>
                <br>
            </div>

        </div>

    </section>



    <footer>
        <div th:replace="Complementos/footer :: footer"></div>
    </footer>
</body>
</html>
