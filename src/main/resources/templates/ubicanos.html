<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="Complementos/head :: head"></div>
    <title>Ubicanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header>
        <div th:replace="Complementos/header :: header"></div>
    </header>

    <h2>¿Alguna pregunta?</h2>
    <h1>Siéntete libre de contactarnos</h1>
    
    <div class="contact-box">
        <img src="assets/img/llamada.png" alt="Icono de llamada" class="small-image">
        <div class="contact-number">+51 984 478 298</div>
        <div class="contact-number">+51 924 212 726</div>
        <div class="contact-number">+51 978 878 781</div>
        <div class="contact-number">+51 933 693 095</div>
    </div>
    
    <div class="contact-box">
        <img src="assets/img/correo.png" alt="Icono de correo" class="small-image">
        <div class="contact-email">u21214981@utp.edu.pe</div>
        <div class="contact-email">u20214913@utp.edu.pe</div>
        <div class="contact-email">u22215171@utp.edu.pe</div>
        <div class="contact-email">u21243891@utp.edu.pe</div>
    </div>
    
    <div style="position: relative; display: inline-block;">
        <img src="assets/img/ubicacion.png" alt="Mapa de ubicación" class="large-image" id="location-image">
        <div class="address-overlay" id="address-overlay">
            <div class="address-text">Av. Javier Prado Este 1066, San Isidro 15036</div>
        </div>
    </div>
    
    <script>
        const locationImage = document.getElementById('location-image');
        const addressOverlay = document.getElementById('address-overlay');

        locationImage.addEventListener('click', function() {
            addressOverlay.style.display = addressOverlay.style.display === 'none' ? 'block' : 'none';
        });
    </script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1; /* Fondo celeste */
        }
        h1, h2 {
            color: #1e88e5; /* Color celeste oscuro */
        }
        .contact-number, .contact-email {
            font-size: 1.2em;
            color: #1e88e5; /* Color celeste oscuro */
            margin-top: 10px;
        }
        .address-text {
            font-size: 1.2em;
            color: #ffffff; /* Color blanco */
            margin-top: 10px;
        }
        .contact-box {
            display: inline-block;
            background-color: rgba(0, 255, 0, 0.3);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.2s; /* Agregar transición */
        }
        .contact-box:hover {
            transform: scale(1.1); /* Crece un 10% al pasar el cursor por encima */
        }
        .address-overlay {
            display: none;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, 20px);
            background-color: rgba(0, 191, 255, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        .large-image {
            max-width: 70%; /* Ajusta el tamaño según sea necesario */
            height: auto;
            transition: transform 0.2s; /* Agregar transición */
        }
        .large-image:hover {
            transform: scale(1.1); /* Crece un 10% al pasar el cursor por encima */
        }
    </style>
    <footer>
        <div th:replace="Complementos/footer :: footer"></div>
    </footer>
</body>
</html>
