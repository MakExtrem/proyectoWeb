<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="Complementos/head :: head"></div>
    <title>Pacientes</title>
</head>
<body>
    <header>
        <div th:replace="Complementos/headerAdmin :: header"></div>
    </header>
        <div class="container-fluid">
            <div class="text-center">
               <h1 class="display-5 mb-5"><strong>Citas</strong></h1>
            </div>
            <div class="row justify-content-center">
               <form action="" class="row justify-content-center mb-4" autocomplete="">
                  <div class="col-10 col-md-8 mb-3">
                     <label for="">NOMBRES</label>
                     <input class="form-control" type="text" placeholder="NOMBRES">
                  </div>
                  <div class="col-10 col-md-8 mb-3">
                     <label for="">APELLIDOS</label>
                     <input class="form-control" type="text" placeholder="APELLIDOS">
                  </div>
                  <div class="col-10 col-md-8 mb-3">
                     <label for="">DNI</label>
                     <input class="form-control" type="text" placeholder="DNI">
                  </div>
                  <div class="col-10 col-md-8 mb-3">
                    <label for="">TELÉFONO</label>
                    <input class="form-control" type="text" placeholder="TELÉFONO">
                 </div>
                 <div class="col-10 col-md-8 mb-3">
                    <label for="">EMAIL</label>
                    <input class="form-control" type="email" placeholder="EMAIL">
                 </div>
                 <div class="col-10 col-md-8 mb-3">
                    <label for="">FECHA DE NACIMIENTO</label>
                    <input class="form-control" type="date" placeholder="FECHA DE NACIMIENTO">
                 </div>
                 <div class="col-10 col-md-8 mb-3">
                    <label for="">GÉNERO</label>
                    <input class="form-control" type="text" placeholder="GÉNERO">
                 </div>
                  <div class="col-10 col-md-8">
                     <input class="btn btn-success add-btn" type="submit" value="Guardar">
                  </div>
               </form>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class ="col">
                        <table class="table table-striped table-white">
                          <thead>
                             <tr>
                                <th>ID</th>
                                <th>NOMBRES</th>
                                <th>APELLIDOS</th>
                                <th>DNI</th>
                                <th>TELÉFONO</th>
                                <th>EMAIL</th>
                                <th>FECHA DE NACIMIENTO</th>
                                <th>GÉNERO</th>
                                <th>ACCIONES</th>
                             </tr>
                          </thead>
                          <tbody id ="tableBody_Paciente" class="student-list">
                          </tbody>
                       </table>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div th:replace="Complementos/footer :: footer"></div>
    </footer>
<script src="assets/js/paciente.js"></script>
</body>
