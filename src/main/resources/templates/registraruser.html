<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="Complementos/head :: head"></div>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>VidaSalud</title>
</head>
<body>


<p class="error" th:if="${error!=null}" th:text="${error}"></p>
<p class="exito" th:if="${exito!=null}" th:text="${exito}"></p>


<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------------      image     ------------->
                <img src="assets/img/heroImg.png" alt="">
            </div>
            <div class="col-md-6 right">

                <div class="input-box">

                    <form th:action="@{/registrar}" method="post">

                        <!--<h3>Crea una cuenta</h3>-->
                        <div class="input-field">
                            <input type="text" name="username" placeholder="Nombre de usuario" required />

                        </div>
                        <div class="input-field">
                            <input type="email" name="email" placeholder="Email" required />

                        </div>
                        <div class="input-field">
                            <input type="password" name="password" placeholder="Contraseña" required />

                        </div>
                        <div class="input-field">
                            <input type="password" name="password2" placeholder="Repetir cotraseña" required />
                        </div>
                        <div class="input-field">
                            <input type="text" name="nombre" placeholder="Nombre" required />
                        </div>
                        <div class="input-field">
                            <input type="text" name="apellido" placeholder="Apellido" required />
                        </div>
                        <div class="input-field">
                            <input type="text" name="dni" pattern="\d{8}"  placeholder="DNI" required />
                        </div>
                        <div class="input-field">
                            <input type="date" name="fechaNacimiento"  required />
                        </div>
                        <div class="input-field">
                        <select name="genero" required><br>
                            <option value="">Seleccione una opción</option>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                            <option value="ND">Prefiero no decirlo</option>
                        </select>
                        </div>

                        <div class="input-field">
                            <input type="text" name="telefono" pattern="\d{9}"  placeholder="Telefono" required />
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit"  name="btm-login" value="Registrarse">
                        </div>
                        <div class="signin">
                            <span>¿Ya tienes una cuenta? <a th:href="@{/}">Logeate</a></span>
                            <br>
                            <span><a th:href="@{/}">Atras</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
